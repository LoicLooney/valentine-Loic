# Render Blueprint - Déploiement Valentine App
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: valentine-app
    runtime: node
    # Pas de buildCommand : Render utilise par défaut "npm install" pour Node
    startCommand: "node server.js"

    envVars:
      - key: NODE_VERSION
        value: 18
